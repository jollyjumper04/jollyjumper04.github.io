<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dither_ landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />
        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logo.png" alt="dither_ logo" />
            </div>

            <div class="links">
              <ul>
                <li><a href="#">demo</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
                <li><a href="https://www.figma.com/proto/AjVyofBxk1JUjvDlJgZjIb/dither_?node-id=208%3A15841&page-id=0%3A1&scaling=scale-down&show-proto-sidebar=1&starting-point-node-id=208%3A15850" class="btn">try the app</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Stay in touch</h1>
              </div>
              <p class="text">
                Sign up with your email address to receive news and updates.
              </p>
              <div class="cta">
                <a href="#" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/group11.png" alt="iphones with dither_ app running" class="main-phones" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
